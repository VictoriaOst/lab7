<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		function lab7(arr, k) {
			var count = 0, sum = 0;
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] > k) {
					count++;
					sum += arr[i];
				}
			}
			sum /= count;
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] > k) {
					arr[i] = sum;
				}
			}
			return arr;
		}

		console.log(lab7([2,3,4,5], 3));
		

	</script>
</body>
</html>
